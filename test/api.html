<!doctype html>
<style>
form {
  position:fixed;
  bottom:0;
  left:0;
  width: 100%;
  padding: 0.5em 1em;
  background: rgba(20,20,20,0.5);
}
input {
  padding: 0.25em;
  width: 20em;
}
body { 
  margin-bottom: 5em
}
</style>
<pre id="output"></pre>
<form action="javascript:request()">
<input id="query" value="">
</form>
<script src=../js/min/jquery.js></script>
<script>
$(function(){
    $("#query").val('').focus();
  });
function request() {
  var query = $("#query").val();
  if(query == 'clear') {
    $("#output").html('');
    $("#query").val('').focus();
    return;
  }
  $("#query").val("loading ...");
  $.get('../api/' + query, function(data) {
    var html;
    try {
      html = JSON.stringify(JSON.parse(data), undefined, 2);
    } catch(ex) {
      html = data;
    }
    $("#output")
      .append('<hr><b>' + query + '</b>\n')
      .append(html);
    $("#query").val('').focus();
    window.scrollTo(0,1000000);
    
  })
}
</script>
