<!doctype html>
<html>
<head>
<title>Audisco :: Discover new music every day</title>
<link rel=stylesheet href=css/style.css>
</head>
<body>
  <div class=main-app>
    <div id=header>
      <span class=control-wrapper>
        <b id=playlist-name>Untitled</b><a class=button id=edit-name>edit</a><a class=button id=copy-playlist>copy</a>
      </span>
      <span id=status>
        <div class=message></div>
        <div class=mask></div>
      </span>
      <div id=search class=control-wrapper><span id=search-context><span id=search-context-title></span><span id=search-context-dropdown></span></span><a class=button id=clear-search>X</a><input id=normal-search class=search><a class=button id=do-search>find</a></div>
    </div>
    <div id=timeline>
      <span id=scale>
        <div id=timeline-now class=now></div>
        <div id=control></div>
        <div id=zoom></div>
      </span>
      <div id=deck-control><a id=previous-track class=button>&lt;&lt;</a><a id=pause-play class=button>||</a><span id=preview-track></span><a id=next-track class=button>&gt;&gt;</a></div>
    </div>
    <div id=bottom-box>
      <span class=resize id=video-list>
      <div id=result-now class=now></div>
      <div id=top-buffer></div>
      <div id=video-viewport></div>
      <div id=bottom-buffer></div>
      </span>
    </div>
  </div>

  <div id=splash>
    <h1>audisco</h1>
    <p>Start Exploring!</p>
    <input id=initial-search class=search />
    <div id=history>
      <p>Recent playlists</p>
      <div id=splash-history></div>
    </div>
  </div>

</body>

<div id=players></div>
</html>

  <script src=js/min/swfobject.js></script>
  <script src=js/min/db.js></script>

  <script src=js/min/underscore.js></script>
  <script src=js/min/evda.js></script>
  <script src=js/min/evda-extra.js></script>
  <script src=js/min/jquery.mousewheel.js></script>
<!-- } -->
<script src=js/jquery-ui-1.8.16.custom.min.js></script>

<!-- Application { -->
  <script src=js/_init_.js></script>
  <script src=js/utils.js></script>
  <script src=js/store.js></script>
  <script src=js/timeline.js></script>
  <script src=js/toolbar.js></script>
  <script src=js/results.js></script>
  <script src=js/app.js></script>
  <script src=js/hash.js></script>
  <script src=js/analytics.js></script>
<!-- } -->
