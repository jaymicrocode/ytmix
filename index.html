<!doctype html>

<html>

  <head>
    <title>Audisco :: Discover new music every day</title>
    <!--<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">-->
    <link rel="stylesheet" href="css/style.css"> 
  </head>

  <body>
    <div class="main-app">
      <div id="header">
        <span class="control-wrapper">
          <b id="playlist-name">Untitled</b><a class="button" id="edit-name">edit</a>
        </span>
        <span id="volume">
          <button id="volume-down">-</button>
          <button id="volume-up">+</button>
        </span>
        <span id="status">
          <div class="message"></div>
          <div class="mask"></div>
        </span>
        <div id="search" class="control-wrapper"><span id="search-context"><span id="search-context-title"></span><span id="search-context-dropdown"></span></span><a class="button" id="clear-search">X</a><input id="normal-search" class="search"><a class="button" id="use-internet">internet</a></div>
      </div>
      <div id="timeline">
        <div id="deck-control"><a id="previous-track" class="button">&lt;&lt;</a><a id="pause-play" class="button">&#9726;</a><a id="next-track" class="button">&gt;&gt;</a><a id="is-starred" class="button star">&#9733;</a><a id="scroll-to" class="button">Scroll To</a><a id="favorites" class="button">Favorites</a></div>
      </div>
      <div id="bottom-box">
        <span class="resize" id="video-list">
        <div id="result-now" class="now"></div>
        <div id="top-buffer"></div>
        <div id="video-viewport"></div>
        <div id="bottom-buffer"></div>
        </span>
      </div>
    </div>

    <div id="splash" class="container">
      <div class="hero-unit">
        <h1>audisco</h1>
        <p>Paste a YouTube URL here and get lots of videos</p>
        <input id="initial-search" class="search" />
      </div>
      <div id="history">
        <p>Recent playlists</p>
        <div id="splash-history"></div>
      </div>
    </div>

  <div id="offscreen">
    <div id="players"></div>
    <div class=scrubber id=phantom-scrubber></div>
    <div class=scrubber id=real-scrubber></div>
  </div>

  <script id="T-Preview" type="text/template">
    <span class="track">
      <% _.each(ytList, function(which) { %><img src="http://i4.ytimg.com/vi/<%= which.ytid || which[2] %>/default.jpg"><% }) %>
    </span>
    <img src="css/play.png" class="play" style="display: none;">
    <p><%= title %>
      <br>
      <small>(<%= count %> tracks <%= duration %>)</small>
    </p>
  </script>

  <script id="T-Result" type="text/template">
    <a onclick="Timeline.pause()" target="_blank" href="http://www.youtube.com/watch?v=<%= ytid %>">
      <img src="http://i4.ytimg.com/vi/<%= ytid %>/default.jpg"></a>
    <span>
      <p>
        <em>
          <a onclick="Search.artist('<%= artist %>')">
            <%= artist %>
          </a>
        </em>
        <a onclick="Search.related('<%= ytid %>')">
          <%= title %>
        </a>
      </p>
    </span>
  </script>

  </body>

  <!-- Dependencies { -->
    <script src=js/min/swfobject.js></script>
    <script src=js/min/db.js></script>
    <script src=js/min/_inject.js></script>
    <script src=js/min/jquery-1.9.0.js></script>
    <script src=js/min/underscore.js></script>
    <script src=js/min/evda.js></script>
  <!-- } -->

  <script src="js/jquery-ui-1.8.16.custom.min.js"></script>

  <!-- Application { -->
    <script src="js/_init_.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/store.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/toolbar.js"></script>
    <script src="js/results.js"></script>
    <script src="js/app.js"></script>
    <script src="js/hash.js"></script>
    <script src="js/analytics.js"></script>
  <!-- } -->

</html>
