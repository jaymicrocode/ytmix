<!doctype html>
<html>
<head>
<link rel=stylesheet href=css/style.css>
</head>
<body>
  <div class=main-app>
    <div id=timeline>
      <span id=valign></span>
      <span id=scale>
        <div id=now></div>
        <div id=control></div>
        <div id=zoom></div>
      </span>
    </div>
    <div id=toolbar>
      <input id=normal-search class=search>
      <a id=clear-search>X</a>
      <span id=playlist-container>
        <p class=coy-button id=playlist-name>Name: Untitled</p>
      </span>
    </div>
    <div>
      <span class=resize id=search-results></span>
      <span class=resize id=video-list></span>
    </div>
  </div>

  <div id=splash>
    <h1>Create custom radio stations</h1>

    <div>
      <p>Search by an artist or a song or paste a YouTube URL below to start <a href=http://qaa.ath.cx/ytwatch.jpg>[ screenshot ]</a></p>
      <input id=initial-search class=search>
      <button onclick=search($("#initial-search").val())>Ok, that was easy!</button>
    </div>
    <br>
    <div id=history>
      <p>Here are some things you have already checked out</p>
      <div id=splash-history></div>
    </div>
  </div>

</body>

      <div id=players></div>
<script src=js/jquery-1.6.2.min.js></script>
<script src=js/jquery-ui-1.8.16.custom.min.js></script>
<script src=js/jquery.mousewheel.min.js></script>
<script src=js/jstorage.min.js></script>
<script src=js/underscore-min.js></script>
<script src=js/_inject.min.js></script>
<script src=js/utils.js></script>
<script src=js/store.js></script>
<script src=js/evda.js></script>
<script src=js/swfobject.js></script>
<script src=js/db.js></script>
<script src=js/player.js></script>
<script src=js/mixer.js></script>
<script src=js/timeline.js></script>
<script src=js/app.js></script>
</html>
