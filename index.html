<!doctype html>
<html>
<head>
<link rel=stylesheet href=css/style.css>
</head>
<body>
  <div id=top></div>

  <div id=timeline></div>

  <div class=main-app id=search>
    <input id=normal-search class=search>
    <a id=clear-search>X</a>
    <button onclick=search($("#normal-search").val())>Search</button>
  </div>

  <div id=video-list></div>
  <div id=splash>
    <div>
      <h2>Create custom radio stations</h2>
      Search by an artist or a song or paste a YouTube URL below to start <a href=http://qaa.ath.cx/ytwatch.jpg>[ screenshot ]</a>
      <br>
      <input id=initial-search class=search>
      <button onclick=search($("#initial-search").val())>Ok, that was easy!</button>
    </div>
    <br>
    <div>
      <h2>Gallery</h2>
      <p>You can check out some existing stations by clicking below</p>
    </div>
  </div>

</body>

<script src=js/jquery-1.6.2.min.js></script>
<script src=js/jstorage.min.js></script>

<script src=js/swfobject.js></script>
<script src=js/db.js></script>

</html>
