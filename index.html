<!doctype html>
<html>
<head>
<link rel=stylesheet href=css/style.css>
</head>
<body>
  <div class=main-app>
    <h4 id=playlist-control>Name: <b class=coy-button id=playlist-name>Untitled</b></h4>
    <div id=timeline>
      <span id=valign></span>
      <span id=scale>
        <div id=now></div>
        <div id=control></div>
        <div id=zoom></div>
      </span>
    </div>
    <div id=bottom-box>
      <span>
        <input id=normal-search class=search>
        <div class=resize id=search-results></div>
      </span>
      <span class=resize id=video-list></span>
    </div>
  </div>

  <div id=splash>
    <h1>wandur</h1>
    <p>Search for an artist or a song</p>
    <input id=initial-search class=search />
    <div id=history>
      <p>Recent playlists</p>
      <div id=splash-history></div>
    </div>
  </div>

</body>

<div id=players></div>
</html>
