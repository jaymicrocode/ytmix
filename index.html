<!doctype html>
<html>
<head>
<link rel=stylesheet href=css/style.css>
</head>
<body>
  <div class=main-app>
    <div id=top></div>
    <div id=tools>
      <div class=main-app id=search>
        <input id=normal-search class=search>
        <a id=clear-search>X</a>
        <button onclick=search($("#normal-search").val())>Search</button>
      </div>
      <span id=mixer>
        <button onclick=Timeline.pause()>Pause</button>
        <button onclick=Timeline.play()>Play</button>
      </span>
      <span>
        Name: Untitled
        <button>Change</button>
      </span>
  </div>

    <div id=timeline>
      <span id=valign></span>
      <span id=scale>
        <div id=now></div>
        <div id=control></div>
        <div id=zoom></div>
      </span>
    </div>


    <div id=video-list></div>
  </div>
  <div id=splash>
    <h1>Create custom radio stations</h1>

    <div>
      <p>Search by an artist or a song or paste a YouTube URL below to start <a href=http://qaa.ath.cx/ytwatch.jpg>[ screenshot ]</a></p>
      <input id=initial-search class=search>
      <button onclick=search($("#initial-search").val())>Ok, that was easy!</button>
    </div>
    <br>
    <div id=history>
      <p>Here are some things you have already checked out</p>
      <div id=splash-history></div>
    </div>
  </div>

</body>

      <div id=players></div>
<script src=js/jquery-1.6.2.min.js></script>
<script src=js/jquery-ui-1.8.16.custom.min.js></script>

<script src=js/store.js></script>
<script src=js/evda.js></script>
<script src=js/swfobject.js></script>
<script src=js/db.js></script>
<script src=js/player.js></script>
<script src=js/mixer.js></script>
<script src=js/timeline.js></script>
<script src=js/app.js></script>
</html>
