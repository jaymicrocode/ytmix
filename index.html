<!doctype html>
<html>
<head>
<title>Audisco :: Discover new music every day</title>
<link rel=stylesheet href=css/style.css>
</head>
<body>
  <div class=main-app>
    <div id=header>
      <span class=control-wrapper>
        <h4 id=playlist-control><b id=playlist-name>Untitled</b></h4><button id=edit-name>edit</button>
      </span>
      <div id=search class=control-wrapper><span id=search-context></span><button id=clear-search>X</button><input id=normal-search class=search><button id=do-search>find</button></div>
    </div>
    <div id=timeline>
      <span id=scale>
        <div id=now></div>
        <div id=control></div>
        <div id=zoom></div>
      </span>
    </div>
    <div id=bottom-box>
      <span class=resize id=video-list>
      <div id=top-buffer></div>
      <div id=video-viewport></div>
      <div id=bottom-buffer></div>
      </span>
    </div>
  </div>

  <div id=splash>
    <h1>audisco</h1>
    <p>Start Exploring!</p>
    <input id=initial-search class=search />
    <div id=history>
      <p>Recent playlists</p>
      <div id=splash-history></div>
    </div>
  </div>

</body>

<div id=players></div>
</html>

  <script src=js/min/swfobject.js></script>

  <script src=js/min/jquery.mousewheel.js></script>

  <script src=js/utils.js></script>
  <script src=js/store.js></script>
  <script src=js/timeline.js></script>
  <script src=js/app.js></script>
  <script src=js/hash.js></script>
