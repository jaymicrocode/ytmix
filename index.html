<!doctype html>
<html>
<head>
<link rel=stylesheet href=css/style.css>
</head>
<body>
  <div class=main-app>
    <h4 id=playlist-control>Name: <b class=coy-button id=playlist-name>Untitled</b></h4>
    <div id=timeline>
      <span id=valign></span>
      <span id=scale>
        <div id=now></div>
        <div id=control></div>
        <div id=zoom></div>
      </span>
    </div>
    <div>
      <span>
        <input id=normal-search class=search>
        <div class=resize id=search-results></div>
      </span>
      <span class=resize id=video-list></span>
    </div>
  </div>

  <div id=splash>
    <h1>Create custom radio stations</h1>

    <div>
      <p>To start, search for an artist or a song:</p>
      <input id=initial-search class=search>
      <button onclick=searchInitial()>Ok, that was easy!</button>
    </div>
    <br>
    <div id=history>
      <p>Here are some things you have already checked out</p>
      <div id=splash-history></div>
    </div>
  </div>

</body>

<div id=players></div>
</html>
